<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>This is a test!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Please enter your information</h1>
            <form>
                <label for="email">Email</label><br />
                <input type="text" id="email" name="email"><br />
                <label for="password">Password</label><br />
                <input type="password" id="password" name="password"><br />
                <label for="github">Github Username</label><br />
                <input type="text" id="github" name="github"><br />
                <div class="checkboxes">
                    <h3>Select a Level</h3>
                    <input type="radio" id="Enterprise" name="level" value="Enterprise">
                    <label for="Enterprise">Enterprise</label><br />
                    <input type="radio" id="Pro" name="level" value="Pro">
                    <label for="Enterprise">Pro</label><br />
                    <input type="radio" id="Free" name="level" value="Free">
                    <label for="Enterprise">Free</label><br />
                </div>
                <br />
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label><br />
                <br />
                <input type="button" id="submit-button" value="Submit">
            </form>
        </div>
    </body>
</html>
